<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="div-container">
  <section id="your-result">

 <div><h3>Your Result</h3></div>
 <div class="score-number">76
 <div class="score-from-number">of 100</div></div>

  <span class="great">Great</span>
 <p> You scored higher than
   65% of the people who have
    taken these tests.</p>
    </section>
  <section class="summary">
  <div class="titre">Summary</div>

  <div class="reaction">
    <img src="assets/images/icon-reaction.svg" alt="" srcset="" class="reaction-image">
    <p>Reaction</p>
  <div class="numbers">
  <div class="number">80</div> <div class="hundred">/ 100</div>
</div>
</div>

  <div class="memory">
    <img src="assets/images/icon-memory.svg" alt="" srcset="" class="memory-image">
    <p>Memory</p>
    <div class="numbers">
  <div class="number">92</div><div class="hundred">/ 100</div>
</div></div>

  <div class="verbal">
    <img src="assets/images/icon-verbal.svg" alt="" srcset="" class="verbal-image">
    <p class="verbal-visual">Verbal</p>
    <div class="numbers">
   <div class="number">61</div> <div class="hundred">/ 100</div>
</div></div>

  <div class="visual">
    <img src="assets/images/icon-visual.svg" alt="" srcset="" class="visual-image">
    <p class="verbal-visual">Visual</p>
    <div class="numbers">
    <div class="number">72</div> <div class="hundred">/ 100</div>
</div></div>

  <button class="button">
    Continue
</button>
  </section>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
